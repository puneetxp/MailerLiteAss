<button (click)="router.navigateByUrl('/subscriber')" mat-raised-button color="primary">Back to Subcriber</button>
<form [formGroup]="Form" (ngSubmit)="submit()">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="name" matInput formControlName="name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label for="lastname">lastname</mat-label>
      <input name="lastname" matInput formControlName="lastname">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input name="email" matInput formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label for="phone">Phone </mat-label>
      <input name="phone" matInput formControlName="phone">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label for="status">status</mat-label>
      <mat-select formControlName="status_id">
        <mat-option [value]="x.id" *ngFor="let x of status">{{x.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="router.navigateByUrl('/status')" mat-raised-button color="primary">Add Status</button>

  </div>
  <button mat-raised-button color="primary">update</button>
</form>
